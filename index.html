<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kvízová Hra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .categories {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .category {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            width: 18%;
        }
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .question-value {
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .question-value:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        .question-value.used {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .players {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .player {
            background-color: #f1c40f;
            padding: 15px;
            border-radius: 5px;
            width: 30%;
            text-align: center;
        }
        .player.active {
            background-color: #e67e22;
            color: white;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 80%;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .double-btn {
            background-color: #8e44ad;
            color: white;
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .double-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Kvízová Hra</h1>
        <div class="categories">
            <div class="category">FILMY</div>
            <div class="category">VIDEOHRY</div>
            <div class="category">SERIÁLY</div>
            <div class="category">KNIHY A KOMIKSY</div>
            <div class="category">DESKOVKY</div>
        </div>
        <div class="questions-grid" id="questionsGrid"></div>
        <div class="players">
            <div class="player" id="player1">
                <h2>Hráč 1</h2>
                <div class="score">0 bodov</div>
            </div>
            <div class="player" id="player2">
                <h2>Hráč 2</h2>
                <div class="score">0 bodov</div>
            </div>
            <div class="player" id="player3">
                <h2>Hráč 3</h2>
                <div class="score">0 bodov</div>
            </div>
        </div>
    </div>

    <div class="modal" id="questionModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 id="modalCategory"></h2>
            <h3 id="modalValue"></h3>
            <p id="modalQuestion"></p>
            <div class="options" id="answerOptions"></div>
            <button class="double-btn" id="doublePointsBtn">Použiť dvojnásobok bodov</button>
            <p id="resultMessage"></p>
        </div>
    </div>

    <script>
        const questionsDatabase = {
            FILMY: {
                20: [
                    {
                        question: "Kto režíroval film Pulp Fiction?",
                        options: ["Steven Spielberg", "Quentin Tarantino", "Martin Scorsese", "Christopher Nolan"],
                        correct: "b"
                    }
                ],
                40: [
                    {
                        question: "V ktorom roku vyšiel film Titanic?",
                        options: ["1995", "1997", "1999", "2001"],
                        correct: "b"
                    }
                ],
                60: [
                    {
                        question: "Kto hral hlavnú rolu vo filme Matrix?",
                        options: ["Brad Pitt", "Leonardo DiCaprio", "Keanu Reeves", "Tom Cruise"],
                        correct: "c"
                    }
                ]
            },
            VIDEOHRY: {
                20: [
                    {
                        question: "Kto vytvoril Minecraft?",
                        options: ["Notch", "Mojang", "Epic Games", "Valve"],
                        correct: "b"
                    }
                ],
                40: [
                    {
                        question: "Ako sa volá hlavná postava v sérii The Legend of Zelda?",
                        options: ["Zelda", "Link", "Ganon", "Navi"],
                        correct: "b"
                    }
                ],
                60: [
                    {
                        question: "Ktorá hra je najpredávanejšia?",
                        options: ["GTA V", "Tetris", "Minecraft", "FIFA"],
                        correct: "c"
                    }
                ]
            }
        };

        const categories = ["FILMY", "VIDEOHRY"];
        const values = [20, 40, 60];
        let currentPlayer = 0;
        const players = [
            { name: "Hráč 1", score: 0, element: document.getElementById("player1"), usedDouble: false },
            { name: "Hráč 2", score: 0, element: document.getElementById("player2"), usedDouble: false },
            { name: "Hráč 3", score: 0, element: document.getElementById("player3"), usedDouble: false }
        ];

        function initGame() {
            const grid = document.getElementById("questionsGrid");
            grid.innerHTML = "";

            values.forEach(value => {
                categories.forEach(category => {
                    const div = document.createElement("div");
                    div.className = "question-value";
                    div.textContent = value;
                    div.dataset.category = category;
                    div.dataset.value = value;
                    div.dataset.used = "false";
                    div.addEventListener("click", () => {
                        if (div.dataset.used === "false") {
                            showQuestion(category, value, div);
                        }
                    });
                    grid.appendChild(div);
                });
            });

            updatePlayers();
        }

        function showQuestion(category, value, element) {
            const modal = document.getElementById("questionModal");
            const questionSet = questionsDatabase[category]?.[value];
            if (!questionSet || questionSet.length === 0) {
                alert("Otázky nie sú dostupné.");
                return;
            }

            const random = questionSet[Math.floor(Math.random() * questionSet.length)];
            modal.dataset.correct = random.correct;
            modal.dataset.value = value;
            modal.dataset.category = category;
            modal.dataset.elementId = element.dataset.category + "-" + element.dataset.value;

            document.getElementById("modalCategory").textContent = category;
            document.getElementById("modalValue").textContent = `${value} bodov`;
            document.getElementById("modalQuestion").textContent = random.question;

            const optionsDiv = document.getElementById("answerOptions");
            optionsDiv.innerHTML = "";
            ["a", "b", "c", "d"].forEach((key, i) => {
                const btn = document.createElement("button");
                btn.textContent = `${key.toUpperCase()}: ${random.options[i]}`;
                btn.addEventListener("click", () => checkAnswer(key));
                optionsDiv.appendChild(btn);
            });

            const doubleBtn = document.getElementById("doublePointsBtn");
            doubleBtn.disabled = players[currentPlayer].usedDouble;
            doubleBtn.onclick = () => {
                players[currentPlayer].usedDouble = true;
                doubleBtn.disabled = true;
                modal.dataset.double = "true";
            };
            modal.dataset.double = "false";

            document.getElementById("resultMessage").textContent = "";
            modal.style.display = "flex";
        }

        function checkAnswer(selected) {
            const modal = document.getElementById("questionModal");
            const correct = modal.dataset.correct;
            const result = document.getElementById("resultMessage");
            const value = parseInt(modal.dataset.value);
            const isDouble = modal.dataset.double === "true";
            const finalPoints = isDouble ? value * 2 : value;

            if (selected === correct) {
                players[currentPlayer].score += finalPoints;
                result.textContent = `Správne! +${finalPoints} bodov`;
                result.style.color = "green";
            } else {
                result.textContent = `Nesprávne! Správna odpoveď bola ${correct.toUpperCase()}`;
                result.style.color = "red";
            }

            const category = modal.dataset.category;
            const all = document.querySelectorAll(".question-value");
            all.forEach(el => {
                if (el.dataset.category === category && el.dataset.value == value) {
                    el.dataset.used = "true";
                    el.classList.add("used");
                }
            });

            setTimeout(() => {
                modal.style.display = "none";
                currentPlayer = (currentPlayer + 1) % players.length;
                updatePlayers();
            }, 2000);
        }

        function updatePlayers() {
            players.forEach((player, i) => {
                player.element.querySelector(".score").textContent = player.score + " bodov";
                if (i === currentPlayer) {
                    player.element.classList.add("active");
                } else {
                    player.element.classList.remove("active");
                }
            });
        }

        document.getElementById("closeModal").addEventListener("click", () => {
            document.getElementById("questionModal").style.display = "none";
            currentPlayer = (currentPlayer + 1) % players.length;
            updatePlayers();
        });

        window.onload = initGame;
    </script>
</body>
</html>
