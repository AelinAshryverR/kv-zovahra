<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvízová Hra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .categories {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .category {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            width: 18%;
        }
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .question-value {
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .question-value:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        .question-value.used {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .players {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .player {
            background-color: #f1c40f;
            padding: 15px;
            border-radius: 5px;
            width: 30%;
            text-align: center;
        }
        .player.active {
            background-color: #e67e22;
            color: white;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 80%;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }
        #answerOptions button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #doublePointsBtn {
            margin-top: 10px;
            background-color: #9b59b6 !important;
        }
        #winnerAnnouncement {
            text-align: center;
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Kvízová Hra</h1>
        <div class="categories">
            <div class="category">FILMY</div>
            <div class="category">VIDEOHRY</div>
            <div class="category">SERIÁLY</div>
            <div class="category">KNIHY A KOMIKSY</div>
            <div class="category">DESKOVKY</div>
        </div>
        <div class="questions-grid" id="questionsGrid"></div>
        <div class="players">
            <div class="player" id="player1">
                <h2>Hráč 1</h2>
                <div class="score">0 bodov</div>
            </div>
            <div class="player" id="player2">
                <h2>Hráč 2</h2>
                <div class="score">0 bodov</div>
            </div>
            <div class="player" id="player3">
                <h2>Hráč 3</h2>
                <div class="score">0 bodov</div>
            </div>
        </div>
        <div id="winnerAnnouncement"></div>
    </div>
    <div class="modal" id="questionModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 id="modalCategory"></h2>
            <h3 id="modalValue"></h3>
            <p id="modalQuestion"></p>
            <div id="answerOptions"></div>
            <button id="doublePointsBtn">Použiť dvojnásobné body</button>
            <p id="resultMessage"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const questions = [
            { category: "FILMY", value: 100, question: "Kto režíroval film Pán prsteňov?", options: ["George Lucas", "Peter Jackson", "Steven Spielberg", "James Cameron"], answer: 1 },
            { category: "VIDEOHRY", value: 100, question: "Ako sa volá hlavná postava série Halo?", options: ["Master Chief", "Kratos", "Gordon Freeman", "Lara Croft"], answer: 0 },
            // Pridaj viac otázok podľa potreby
        ];

        const players = [
            { id: "player1", score: 0, usedDouble: false },
            { id: "player2", score: 0, usedDouble: false },
            { id: "player3", score: 0, usedDouble: false }
        ];

        let currentPlayerIndex = 0;
        const questionsGrid = document.getElementById("questionsGrid");

        function updateScores() {
            players.forEach(player => {
                const element = document.getElementById(player.id).querySelector(".score");
                element.textContent = `${player.score} bodov`;
            });
        }

        function renderQuestions() {
            questions.forEach((q, index) => {
                const btn = document.createElement("div");
                btn.className = "question-value";
                btn.textContent = `${q.value}`;
                btn.dataset.index = index;
                btn.addEventListener("click", () => openModal(q, btn, index));
                questionsGrid.appendChild(btn);
            });
        }

        function openModal(question, btn, index) {
            if (btn.classList.contains("used")) return;

            btn.classList.add("used");
            document.getElementById("modalCategory").textContent = question.category;
            document.getElementById("modalValue").textContent = `${question.value} bodov`;
            document.getElementById("modalQuestion").textContent = question.question;

            const optionsDiv = document.getElementById("answerOptions");
            optionsDiv.innerHTML = "";
            question.options.forEach((opt, i) => {
                const optBtn = document.createElement("button");
                optBtn.textContent = String.fromCharCode(65 + i) + ". " + opt;
                optBtn.addEventListener("click", () => handleAnswer(i === question.answer, question.value));
                optionsDiv.appendChild(optBtn);
            });

            const doubleBtn = document.getElementById("doublePointsBtn");
            doubleBtn.style.display = players[currentPlayerIndex].usedDouble ? "none" : "block";
            doubleBtn.onclick = () => {
                players[currentPlayerIndex].usedDouble = true;
                doubleBtn.disabled = true;
            };

            document.getElementById("questionModal").style.display = "flex";
        }

        function handleAnswer(isCorrect, value) {
            let points = value;
            if (!players[currentPlayerIndex].usedDouble && document.getElementById("doublePointsBtn").disabled) {
                points *= 2;
            }
            if (isCorrect) {
                players[currentPlayerIndex].score += points;
                document.getElementById("resultMessage").textContent = `Správne! +${points} bodov`;
            } else {
                document.getElementById("resultMessage").textContent = "Nesprávna odpoveď.";
            }
            updateScores();
            setTimeout(() => {
                document.getElementById("questionModal").style.display = "none";
                document.getElementById("resultMessage").textContent = "";
                nextPlayer();
                checkEndGame();
            }, 2000);
        }

        function nextPlayer() {
            document.getElementById(players[currentPlayerIndex].id).classList.remove("active");
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            document.getElementById(players[currentPlayerIndex].id).classList.add("active");
        }

        function checkEndGame() {
            const used = document.querySelectorAll(".question-value.used").length;
            if (used === questions.length) {
                const winner = players.reduce((prev, current) => prev.score > current.score ? prev : current);
                document.getElementById("winnerAnnouncement").textContent = `Víťaz je ${document.getElementById(winner.id).querySelector("h2").textContent} s ${winner.score} bodmi!`;
                confetti();
            }
        }

        document.getElementById("closeModal").addEventListener("click", () => {
            document.getElementById("questionModal").style.display = "none";
        });

        document.getElementById(players[currentPlayerIndex].id).classList.add("active");
        updateScores();
        renderQuestions();
    </script>
</body>
</html>
