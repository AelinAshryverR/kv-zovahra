<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvízová Hra</title>
    <style>
        /* Základné štýly pre hru */
        .question-value {
            display: inline-block;
            width: 80px;
            height: 80px;
            background-color: #f0f0f0;
            text-align: center;
            line-height: 80px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #questionsGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Kvízová Hra</h1>
    <div id="questionsGrid"></div>
    <div id="questionContainer"></div>
    <div id="players"></div>

    <script src="game.js"></script>
</body>
</html>
